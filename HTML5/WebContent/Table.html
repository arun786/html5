<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basic Table structure</title>
</head>
<body>

	<table border="1">
		<tr>
			<td>content</td>
			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
		</tr>
	</table>

	<ol>
		<li>content</li>
		<li>content</li>
		<li>content</li>
	</ol>
	
	<ul>
		<li>content</li>
		<li>content</li>
		<li>content</li>
	</ul>

</body>
</html>
