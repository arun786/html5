<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact ABC Company</title>
		<style type="text/css">
		label {
			display: inline-block;
			width: 150px;
		}
		</style>
</head>
<body style="margin: 10; background-color: red; color: white;">
	<h1 style="margin: 25; padding: 15px; background-color: aqua;">Red Developer Directory</h1>
	<div>
		<h3>Contact us</h3>
		<p>Please use this form to contact us</p>

		<form action="process" method="post">
			<p>
				<label for="name">Full Name</label> 
				<input type="text" name="name">
			</p>
			<p>
				<label for="email">Email Address</label> 
				<input type="text" name="email">
			</p>
			<p>
				<label for="phone">Phone</label> 
				<input type="text" name="phone">
			</p>
			<p>
				<label for="call">Best Time to Call</label>
				<input type="radio" name="call" value="morning" checked="checked">Morning
				<input type="radio" name="call" value="afternoon">afternoon
				<input type="radio" name="call" value="evening">evening
			</p>
			<p>
				<label for="budget">Budget</label>
				<select name="budget">
				<option>--Select One--</option>
				<option value="100-500">100-500</option>
				<option value="501-5000">501-5000</option>
				<option value="5001-50000">5001-50000</option>
				</select>
			</p>
			<p>
				<label for="services">Services Needed : (check for all that is required)</label>
			</p>
			<table>
				<tr>
					<td><input type="checkbox" name="services" value="html">html</td>
					<td><input type="checkbox" name="services" value="php">php</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="services" value="ASP">ASP</td>
					<td><input type="checkbox" name="services" value="Java">Java</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="services" value="C++">C++</td>
					<td><input type="checkbox" name="services" value="Design">Design</td>
				</tr>
			</table>
			<p>
				<input type="submit" name="submit" value="Submit Form">
			</p>
		</form>


	</div>


</body>
</html>
